<style>
.resendAuthEmailController {}
.resendAuthEmailController p {}

.resendAuthEmailController input[type=text] {font-weight: bold;color: #8d869c;border-width: 0; background-color: transparent;width: 100%;cursor: text;}
.resendAuthEmailController a {color: #549dd8; text-decoration: underline;}
.resendAuthEmailController a:hover {color: #2573B1;}

.resendAuthEmailController .alertMsg {color: #B91800;}
.resendAuthEmailController .msg {color: green;}

    <br /><br />

    </div>
